<!DOCTYPE html>
<html ng-app="app">
<head>
  <meta charset="utf-8">
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <title>Jared Barnett | Software Engineer</title>
  <meta name="description" content="The landing page of Jared Barnett, a software engineer living in Boulder, CO." />

  <link rel="stylesheet" type="text/css" href="main.css">

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-39685160-2', 'auto');
    ga('send', 'pageview');

  </script>
</head>
<body>
  <div class="container">
    <h1 class="h1">Jared Barnett</h1>
    <p ng-controller="DescriptionController as description" class="about">
      &nbsp;
      <span class="ng-cloak">{{ description.text }}<span class="cursor">_</span></span>
      &nbsp;
    </p>
    <ul class="links">
      <li class="link">
        <a href="https://github.com/lbstr" title="GitHub">
          <span class="sr-only">GitHub</span>
          <img src="github.svg" alt="GitHub" />
        </a>
      </li>
      <li class="link">
        <a href="https://www.linkedin.com/in/jared-barnett-72b40719" title="LinkedIn">
          <span class="sr-only">LinkedIn</span>
          <img src="linkedin.svg" alt="LinkedIn" />
        </a>
      </li>
      <li class="link">
        <a href="https://twitter.com/jmwbarnett" title="Twitter">
          <span class="sr-only">Twitter</span>
          <img src="twitter.svg" alt="Twitter" />
        </a>
      </li>
    </ul>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
